function generateCode() {
    PR_V = parseInt(document.getElementById("PR2").value);
    duty_cycle = parseInt(document.getElementById("dutyCycle").value);

    var code_1 = "#include <pic18fregs.h>\n#include <delay.h>\n\n";
    code_1 += "#pragma config XINST=OFF\n#pragma config FOSC = INTOSCIO_EC\n#pragma config WDT = OFF\n#pragma config LVP = OFF\n\n";
    code_1 += "void delay(unsigned int val);\n\n";
    code_1 += "void main(void)\n{\n";
    code_1 += "    OSCCON=0x72;         /* set internal clock to 8MHz */\n";
    code_1 += "    TRISCbits.TRISC2=0;  /* Set CCP1 pin as output for PWM out */\n";
    code_1 += "    PR2 = " + PR_V + ";\n";
    code_1 += "    CCPR1L = 1;   /* load duty cycle */\n    T2CON=0;             /* no pre-scalar*/\n";
    code_1 += "    CCP1CON=0x0C;        /* set PWM mode*/\n    TMR2=0;\n";
    code_1 += "    T2CONbits.TMR2ON=1;  /* Turn ON Timer2 */\n";
    code_1 += "    while(1)\n    {\n";
    var code = "        CCPR1L =" + duty_cycle + ";   /* load duty cycle */"
    var code_2 = "    }\n"
    code_2 += "}\n"
    code_2 += "\n"
    code_2 += "void delay(unsigned int val)\n{\n"
    code_2 += "     unsigned int i,j;\n";
    code_2 += "        for(i=0;i<=val;i++)\n            for(j=0;j<165;j++);      /*This count Provide delay of 1 ms for 8MHz Frequency */\n"
    code_2 += "}"

    document.getElementById("code_1").value = code_1;
    document.getElementById("code").value = code;
    document.getElementById("code_2").value = code_2;
    alert("Code generated successfully!");
    state_g = 1;
}

// Function to start the simulation
function start() {
    // Reset time and ccp1_state array
    time = 0;
    ccp1_state = [];

    // Start the interval to update the plot
    interval_plot = setInterval(function () {
        // Increment time
        time++;

        // Determine CCP1 pin state based on time (you may need to adjust this based on your simulation logic)
        var state = determineCCP1State(time);

        // Store CCP1 pin state
        ccp1_state.push(state);

        // Update the plot
        Plotly.newPlot('plot1', [{
            x: Array.from(Array(time).keys()), // X-axis represents time
            y: ccp1_state, // Y-axis represents CCP1 pin state
            mode: 'lines',
            line: {
                color: '#80CAF6'
            }
        }], layout);
    }, 1000); // Update every second (adjust as needed)
}

// Function to pause the simulation
function pause() {
    clearInterval(interval_plot);
}

// Function to reset the simulation
function reset() {
    clearInterval(interval_plot);
    time = 0;
    ccp1_state = [];
    Plotly.newPlot('plot1', [], layout);
}

// Function to determine CCP1 pin state based on time (replace this with your simulation logic)
function determineCCP1State(time) {
    // Example logic: CCP1 pin is high for the first half of the time, then low for the second half
    return time % 2 === 0 ? 0 : 1; // Toggle between 0 (Low) and 1 (High) every second
}
